<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map Assignment 4</title>
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel = "stylesheet" href = "leaflet.css">


    <script src="leaflet.js"></script>


    <!-- More content will go here -->
     <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }

     </style>
</head>
<body>
    <!-- More content will go here -->
     <div id = "map"></div>
     <script>
        var map = L.map("map", {center: [41.3147, -105.5690], zoom: 17});
        //Please modify center coordinate if you want to show different area
        
        L.tileLayer(
            "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", 
            {attribution: '&copy; <a href="http://' + 
            'www.openstreetmap.org/copyright">OpenStreetMap</a>'}
        ).addTo(map);

               // add a marker
        var pnt = L.marker([41.3142, -105.5808]).addTo(map);

        // add a line
        var line = L.polyline(
            [[41.3142, -105.5808], [41.31207, -105.56826]],
            {color: "red", weight: 10}
        ).addTo(map);

        // add polygons
        var pol = L.polygon(
            [
                [31.263127, 34.803668],
                [31.262503, 34.803089],
                [31.261733, 34.803561],
                [31.262448, 34.804752]
            ],
            {color: "red", fillColor: "yellow", weight: 4}
        ).addTo(map);
        

     </script>
</body>
</html>
